<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./age-calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Age Calculator</title>
</head>
<body>

    <main>

        <form>

            <fieldset>

                <div class="div-date-inputs">
                    
                    <div class="day-div">
                        <label for="day">DAY</label>
                        <input type="text" id="day" class="date-input" placeholder="dd">

                        <div class="error-div">
                            <span class="error-required">This field is required</span>
                            <span class="error-valid">Must be a valid day</span>
                            <span class="error-valid-date">Must be a valid date</span>
                        </div>
                    </div>

                    <div class="month-div">
                        <label for="month">month</label>
                        <input type="number" id="month" class="date-input" placeholder="mm">
                        
                        <div class="error-div">
                            <span class="error-required">This field is required</span>
                            <span class="error-valid">Must be a valid month</span>  
                        </div>
                    </div>

                    <div class="year-div">
                        <label for="year">year</label>
                        <input type="number" id="year" class="date-input" placeholder="yyyy">
                    
                        <div class="error-div">
                            <span class="error-required">This field is required</span>
                            <span class="error-valid">Must be in the past</span>
                        </div>
                    </div>

                    <button class="submit-btn">
                        <svg class="submit-svg" viewBox="0 0 46 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 22.0189C8.33333 21.6859 23 25.6158 23 44" stroke="white" stroke-width="2"/>
                            <path d="M23 44V0" stroke="white" stroke-width="2"/>
                            <path d="M45 22.0189C37.6667 21.6859 23 25.6158 23 44" stroke="white" stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <div class="result">

                    <div class="div-result"> 
                        <span class="span-result-N span-year">--</span>
                        <span class="span-result-YMD">years</span>
                    </div>

                    <div class="div-result"> 
                        <span class="span-result-N span-month">--</span>
                        <span class="span-result-YMD">months</span>
                    </div>

                    <div class="div-result"> 
                        <span class="span-result-N span-day">--</span>
                        <span class="span-result-YMD">days</span>
                    </div>         

                </div>

            </fieldset>            

        </form>

    </main>


    <script src="./age-calculator.js"></script>


    
</body>
</html>
